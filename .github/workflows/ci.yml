name: Astro CI/CD + NVD Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Instalar dependencias con pnpm
        run: pnpm install --frozen-lockfile

      - name: Build Astro site
        run: pnpm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: astro-dist
          path: dist/

      - name: Escanear vulnerabilidades con NVD
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          pip install cve-vulnerability-scanner
          echo "astro,5.11.0" > deps.csv
          cve-vulnerability-scanner deps.csv -o reporte.md